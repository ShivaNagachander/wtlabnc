<html>
<head>
    <title>Book Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-list {
            list-style-type: none;
            padding: 0;
        }

        .book-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h2>Book Catalog</h2>
        <ul class="book-list" id="bookList">
            <!-- Books will be added here dynamically -->
        </ul>
    </div>

    <script>
        const books = [
            { title: "Book 1", author: "Author 1", year: 2021 },
            { title: "Book 2", author: "Author 2", year: 2020 },
            { title: "Book 3", author: "Author 3", year: 2019 },
            { title: "Book 4", author: "Author 4", year: 2018 }
        ];

        function displayBooks() {
            const bookList = document.getElementById('bookList');
            books.forEach(book => {
                const bookItem = document.createElement('li');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `<h3>${book.title}</h3><p>Author: ${book.author}</p><p>Year: ${book.year}</p>`;
                bookList.appendChild(bookItem);
            });
        }

        document.addEventListener('DOMContentLoaded', displayBooks);
    </script>
</body>
</html>
